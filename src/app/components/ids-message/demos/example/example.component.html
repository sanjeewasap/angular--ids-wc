<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-message
    #messageError
    id="message-example-error" 
    [attr.status]="'error'"
    (beforeshow)="handleBeforeShow()"
    (hide)="handleHide()"
  >
    <ids-text slot="title" font-size="24" type="h2" id="my-message-title">Lost connection</ids-text>
    <ids-text id="my-message-contents" [attr.align]="'left'">This application has experienced a system error due to the lack of internet access. Please restart the
      application in order to proceed.</ids-text>
    <ids-modal-button slot="buttons" appearance="secondary" id="my-message-cancel" cancel>Cancel</ids-modal-button>
    <ids-modal-button slot="buttons" appearance="primary" id="my-message-confirm">Restart</ids-modal-button>
  </ids-message>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h1">Message</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-button
        #messageErrorTrigger
        appearance="secondary" 
        id="message-example-error-trigger"
      >
        Error Example
      </ids-button>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
