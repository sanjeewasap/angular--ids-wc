<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-text font-size="12" type="h1">Toast</ids-text>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-button id="btn-toast-demo" appearance="secondary" (click)="handleToast()">
        <span>Toast Message</span>
      </ids-button>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
