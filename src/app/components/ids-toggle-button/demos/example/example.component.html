<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-text font-size="12" type="h1">Toggle Buttons</ids-text>
  </ids-layout-grid>
  <ids-layout-grid cols="4" gap="md">
    <ids-layout-grid-cell>
      <ids-toggle-button
        id="test-toggle-button" 
        icon-on="star-filled" 
        icon-off="star-outlined" 
        text-off="Toggle Button (Off)"
        text-on="Toggle Button (On)"
        (click)="handleToggle($event)"
      ></ids-toggle-button>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
