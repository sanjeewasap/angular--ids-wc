<ids-container role="main" padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-text font-size="12" type="h1">Draggable</ids-text>
  </ids-layout-grid>
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-draggable #draggable id="no-axis">
      <div class="ids-draggable-demo-box">
        <ids-text>no axis</ids-text>
      </div>
     </ids-draggable>
      <ids-draggable #draggable axis="y" id="axis-y">
        <div class="ids-draggable-demo-box">
          <ids-text>axis='y'</ids-text>
        </div>
      </ids-draggable>
      <ids-draggable #draggable axis="x" id="axis-x">
        <div class="ids-draggable-demo-box">
          <ids-text>axis='x'</ids-text>
        </div>
      </ids-draggable>
      <ids-draggable #draggable id="limits"
        max-transform-x="80"
        min-transform-x="-20"
        max-transform-y="80"
        min-transform-y="-80"
        handle="#limit-transform-draggable .ids-draggable-demo-box"
      >
        <div class="ids-draggable-demo-box">
          <div>
            <ids-text>w/limits</ids-text>
          </div>
        </div>
        <div class="draggable-limit-markers">
          <ids-text tag="p" color="unset" font-size="10">min-transform-x: -20</ids-text>
          <ids-text tag="p" color="unset" font-size="10">max-transform-x: 80</ids-text>
          <ids-text tag="p" color="unset" font-size="10">min-transform-y: -80</ids-text>
          <ids-text tag="p" color="unset" font-size="10">max-transform-y: 80</ids-text>
        </div>
      </ids-draggable>
  </ids-layout-grid>
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-text font-size="12" type="h1">Draggable (Bounded by Div/Container)</ids-text>
  </ids-layout-grid>
  <ids-layout-grid auto-fit="true" padding="md">
    <div class="ids-draggable-demo-content">
      <ids-draggable #draggable parent-containment id="contained">
        <div class="ids-draggable-demo-box">
          <ids-text>no axis</ids-text></div>
      </ids-draggable>
      <ids-draggable #draggable axis="y" parent-containment id="contained-y">
        <div class="ids-draggable-demo-box">
          <ids-text>axis='y'</ids-text>
        </div>
      </ids-draggable>
      <ids-draggable #draggable axis="x" parent-containment id="contained-x">
        <div class="ids-draggable-demo-box">
          <ids-text>axis='x'</ids-text>
        </div>
      </ids-draggable>
    </div>
  </ids-layout-grid>
</ids-container>
