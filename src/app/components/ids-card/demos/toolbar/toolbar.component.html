<ids-container role="main" padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-text font-size="12" type="h1">Card (Toolbar)</ids-text>
  </ids-layout-grid>
  <ids-layout-grid cols="2" gap="md">
    <ids-layout-grid-cell>
      <ids-card auto-fit="true">
        <div slot="card-header">
          <ids-toolbar>
            <ids-toolbar-section type="title" favor>
              <ids-text font-size="20">Tasks</ids-text>
            </ids-toolbar-section>
            <ids-toolbar-section type="buttonset" align="end">
              <ids-menu-button id="icon-btn-more" menu="icon-more">
                <ids-icon icon="more"></ids-icon>
                <span class="audible">Icon More Button</span>
              </ids-menu-button>
            </ids-toolbar-section>
          </ids-toolbar>
        </div>
        <div slot="card-content">
          <ids-toolbar class="secondary with-padding">
            <ids-toolbar-section type="title" favor>
              <ids-text font-size="16">Card group action</ids-text>
            </ids-toolbar-section>
            <ids-toolbar-section type="buttonset" align="end">
              <ids-menu-button id="icon-btn-filter" menu="icon-filter">
                <ids-icon icon="filter"></ids-icon>
                <span class="audible">Icon Filter Button</span>
              </ids-menu-button>
            </ids-toolbar-section>
          </ids-toolbar>

          <div class="list-container">
            <ids-list-view #listView item-height="76"></ids-list-view>
          </div>
        </div>
      </ids-card>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
