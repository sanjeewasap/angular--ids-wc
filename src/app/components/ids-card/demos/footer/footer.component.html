<ids-container role="main" padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-text font-size="12" type="h1">Card - Footer</ids-text>
  </ids-layout-grid>

  <ids-layout-grid cols="2" gap="xl">
    <ids-layout-grid-cell col-span="1">
      <div class="parent-container">
        <ids-card>
          <div slot="card-header">
            <ids-text font-size="20" type="h2">Product List</ids-text>
          </div>
          <div slot="card-content">
            <ids-list-view #listView id="demo-card-footer" item-height="76"></ids-list-view>
          </div>
          <div slot="card-footer">
            <ids-button>
              <span>Load more</span>
            </ids-button>
          </div>
        </ids-card>
      </div>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
