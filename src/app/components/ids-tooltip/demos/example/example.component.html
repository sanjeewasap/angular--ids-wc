<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-text font-size="12" type="h1">Tooltips</ids-text>
  </ids-layout-grid>
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-button id="button-1" appearance="secondary">Hover to show a Tooltip</ids-button>
      <ids-tooltip 
        target="#button-1" 
        id="tooltip-example" 
        data-automation-id="tooltip-example"
      >
        Additional Information
      </ids-tooltip>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
