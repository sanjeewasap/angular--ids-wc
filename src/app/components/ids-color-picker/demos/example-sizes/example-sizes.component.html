<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h1">Ids Color Picker - Defaults</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-color-picker label="Basic"></ids-color-picker>
      <ids-color-picker label="Compact" compact="true"></ids-color-picker>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h2">Ids Color Picker - Field Heights (Height)</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <!-- Field Heights: [xs, sm, md, lg] -->
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-color-picker field-height="xs" label="Extra Small (compact)"></ids-color-picker>
      <ids-color-picker field-height="sm" label="Small"></ids-color-picker>
      <ids-color-picker field-height="md" label="Medium (default)"></ids-color-picker>
      <ids-color-picker field-height="lg" label="Large"></ids-color-picker>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h2">Ids Color Picker - Sizes (Width)</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <!-- Sizes: [xs, sm, mm, md, lg, full] -->
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-color-picker size="xs" label="Extra Small"></ids-color-picker>
      <ids-color-picker size="sm" label="Small"></ids-color-picker>
      <ids-color-picker size="mm" label="Small - Medium"></ids-color-picker>
      <ids-color-picker size="md" label="Medium (default)"></ids-color-picker>
      <ids-color-picker size="lg" label="Large"></ids-color-picker>
      <ids-color-picker size="full" label="Full"></ids-color-picker>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
