<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-text font-size="12" type="h1">Ids Upload</ids-text>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" gap="md" padding-x="md">
    <ids-layout-grid-cell>

      <ids-upload id="ids-upload-single" label="Single File"></ids-upload>
      <ids-upload id="ids-upload-multiple" label="Multiple Files" multiple="true"></ids-upload>
      <ids-upload id="ids-upload-multiple-limits" label="Multiple Files Accept (.cvs,.xls,.xlsx)" multiple="true" accept=".cvs,.xls,.xlsx"></ids-upload>
      <ids-upload id="ids-upload-readonly" label="Readonly" readonly="true"></ids-upload>
      <ids-upload id="ids-upload-disabled" label="Disabled" disabled="true" value="Readme.txt"></ids-upload>
      <ids-upload id="ids-upload-dirty" label="Dirty Tracker" dirty-tracker="true"></ids-upload>
      <ids-upload id="ids-upload-required" label="Required" validate="required"></ids-upload>

    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
