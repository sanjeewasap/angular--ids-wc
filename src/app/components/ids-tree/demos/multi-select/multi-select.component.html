<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h1">Ids Tree - Multi Select</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-tree #tree 
        id="tree-demo"
        label="Tree Demo"
        selectable="multiple"
      ></ids-tree>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
