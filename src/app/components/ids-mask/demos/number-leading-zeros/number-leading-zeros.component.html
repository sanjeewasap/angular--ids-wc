<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h1">Number Mask with Leading Zeros</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-input #maskNumber id="mask-number" label="Formatted Number (leading zeros)" placeholder="-1,000,000.00"></ids-input>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
