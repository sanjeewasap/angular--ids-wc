<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid cols="3" gap="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h1">Ids Input (Masked) with prefix/suffix</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid cols="3" gap="md">
    <ids-layout-grid-cell>
      <ids-input #maskPrefix id="mask-prefix" label="Mask (with prefix)" placeholder="$####"></ids-input>
    </ids-layout-grid-cell>
    <ids-layout-grid-cell>
      <ids-input #maskSuffix id="mask-suffix" label="Mask (with suffix)" placeholder="###%"></ids-input>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
